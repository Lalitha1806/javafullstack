<html>
<head>
  <title>Login - Musical Concert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(24, 11, 212, 0.7);
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box input[type="submit"]:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="page2.html" method="get">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
