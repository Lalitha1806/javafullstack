<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical Concert</title>
  <style>
    body {
      text-align: center;
      background-color: #b0e0e6; /* light blue background */
      font-family: Arial, sans-serif;
    }

    h1 {
      text-decoration: underline;
    }

    p {
      font-size: 20px;
      color: #4b0082;
      margin-bottom: 30px;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
    }

    .overlay-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2196f3;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }

    .overlay-button:hover {
      background-color: #0b79d0;
    }
  </style>
</head>
<body>

  <h1>Musical Concert</h1>
  <p><strong>It's a place where you can forget about your <span style="color:purple;">problems</span> for a while</strong></p>

  <div class="image-container">
    <img src="https://images.unsplash.com/photo-1497493292307-31c376b6e479" alt="Concert">
    <a href="page1.html" class="overlay-button">Go to Website</a>
  </div>

</body>
</html>
